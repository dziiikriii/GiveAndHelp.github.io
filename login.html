<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="icon" href="assets/logoBiruCrop.png" type="image/icon type" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section class="vh-100">
      <div class="">
        <div class="row d-flex align-items-center h-100">
          <div class="col-md-8 col-lg-10 col-xl-6">
            <img
              src="gambarlogin.jpg"
              width="818"
              height="1024"
              class="img-fluid login-img"
              alt="Logo login"
            />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-4 offset-xl-1">
            <div class="col-md-7 col-lg-5 col-xl-3 offset-xl-5 fontlogin">
              <h1 class="tulisan_login">Login</h1>
              <br />
            </div>
            <form>
              <!-- Email input col-md-8 col-lg-7 col-xl-6 -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13">Email :</label>
                <input
                  type="email"
                  id="form1Example13"
                  class="form-control form-control-lg background"
                  placeholder="Masukkan email"
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example23"
                  >Password :</label
                >
                <input
                  type="password"
                  id="form1Example23"
                  class="form-control form-control-lg background"
                  placeholder="Masukkan password"
                />
              </div>

              <div
                class="d-flex justify-content-around align-items-center mb-4"
              >
                <!-- Checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                    checked
                  />
                  <label class="form-check-label" for="form1Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="forgot">Forgot password?</a>
              </div>
              <br />

              <!-- Submit button -->
              <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-5">
                <!-- <button type="submit" class="btn btn-primary btn-lg btn-block">
                  Sign in</button
                ><br /> -->
                <a href="index-profile.html" class="btn btn-primary">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
